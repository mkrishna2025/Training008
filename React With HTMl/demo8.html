<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="root">
	</div>
	<script type="text/babel">
	
		class Welcome extends React.Component {
			render() {
				return <div> Welcome {this.props.user} {this.props.city}</div>;
			}
		}
		
		class TestComponent extends React.Component {
			render() {
				return <div>
						<h1>{this.props.title}</h1>
						<br/>
						<br/>
						<Welcome user="Neha Singh" city="Hyderabad"  />
						<Welcome user="Prakash Kumar" city="Delhi" />
						<Welcome user="Preethi Jain" />
					</div>;
			}
		}

		ReactDOM.render(<TestComponent title="Welcome to React Students "/>, document.getElementById('root'));
	</script>
</body>
</html>
